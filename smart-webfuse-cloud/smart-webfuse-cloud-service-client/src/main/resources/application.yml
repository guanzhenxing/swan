##########################
## Actuator监控配置
##########################
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    env:
      enabled: true
##########################
## 基本配置
##########################
server:
  port: 8080
spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true #开启负载均衡的重试机制
  http:
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  profiles:
    active: @env@
##########################
## eureka配置
##########################
eureka:
  client:
    service-url:
      defaultZone: http://${webfuse.eureka-server.user.name}:${webfuse.eureka-server.user.password}@eureka-peer-1:2001/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@eureka-peer-2:2002/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@eureka-peer-3:2003/eureka/
  instance:
    prefer-ip-address: true
##########################
## ribbon配置
##########################
ribbon:
  OkToRetryOnAllOperations: false  #对所有操作请求都进行重试
  MaxAutoRetries: 1 #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 2 #重试负载均衡其他的实例最大重试次数,不包括首次server
  ServerListRefreshInterval: 2000
  ConnectTimeout: 3000
  ReadTimeout: 5000
##########################
## Feign配置
##########################
feign:
  compression:  # 开启请求与响应的GZIP压缩
    request:
      enabled: true
    response:
      enabled: true
  hystrix:
    enabled: true

##########################
## Hystrix配置
##########################
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
