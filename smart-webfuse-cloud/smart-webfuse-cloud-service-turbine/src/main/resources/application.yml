##########################
## Actuator监控配置
##########################
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    env:
      enabled: true
##########################
## 基本配置
##########################
server:
  port: 2201
spring:
  application:
    name: smart-webfuse-cloud-service-turbine
##########################
## eureka配置
##########################
eureka:
  client:
    service-url:
      defaultZone: http://${webfuse.eureka-server.user.name}:${webfuse.eureka-server.user.password}@eureka-peer-1:2001/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@eureka-peer-2:2002/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@eureka-peer-3:2003/eureka/
  instance:
    prefer-ip-address: true
##########################
## turbine配置
##########################
turbine:
  app-config: smart-webfuse-cloud-service-client-demo1,smart-webfuse-cloud-service-client-demo2,smart-webfuse-cloud-service-client-demo3
  cluster-name-expression: 'default'
  combine-host-port: true
---
spring:
  profiles: dev

webfuse:
  eureka-server:
    user:
      name: eureka-admin
      password: eureka-admin-pwd

